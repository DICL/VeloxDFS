language: cpp
dist: trusty

addons:
  apt:
    packages:
      - libboost-all-dev
      - build-essential

before_script:
  #- sudo dpkg -r --force-depends libc6-dev
  #- sudo apt-get install libc6-dev
  - mkdir build

script: 
  - sh autogen.sh
  - cd build
  - sh ../configure --prefix=`pwd`
  - make -j16
  - make install 
