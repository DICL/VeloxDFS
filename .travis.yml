sudo: false
dist: trusty 
language: cpp

cache:
 - apt
 - ccache

git:
  submodules: false

notifications:
  slack: dicl:WvBJLVrHw7j1IaIZun64ncjE

branches:
  only:
    - master

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - boost-latest
    packages:
    - libboost1.55-all-dev
    - build-essential
    - gcc-4.9
    - g++-4.9
    - libunittest++-dev
    - doxygen
    - gdb 
    - libzookeeper-mt-dev

before_script:
  - export CXX=g++-4.9
  - mkdir build

script:
  - sh autogen.sh
  - cd build
  - sh ../configure --prefix=`pwd`
  - make -j4
  - make install
  - make -j4 check

before_install:
  - openssl aes-256-cbc -K $encrypted_ef049681a331_key -iv $encrypted_ef049681a331_iv -in ./doc/deploy_key.enc -out deploy_key -d
  - cp -f deploy_key ~/.ssh/id_rsa
  - chmod 600 ~/.ssh/id_rsa

after_success: |
  if ([ "$TRAVIS_BRANCH" == "master" ] || [ ! -z "$TRAVIS_TAG" ]) && 
        [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
        cd ..
        git config --global user.email "Travis"
        git config --global user.name  "Travis"
        git submodule add -b gh-pages -f git@github.com:DICL/VeloxDFS ./doc/html
        git submodule update --init -- ./doc/html
        cd doc/html
        git checkout gh-pages
        cd ../
        doxygen
        cd html
        git add .
        git commit -m "API: $TRAVIS_TAG"
        git push origin gh-pages
  fi
