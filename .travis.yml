sudo: false 
dist: trusty 
language: cpp

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - boost-latest

    packages:
      - libboost1.55-all-dev
      - build-essential
      - gcc-4.9
      - g++-4.9
      - libunittest++-dev

before_script:
  - export CXX=g++-4.9
  - mkdir build

script: 
  - sh autogen.sh
  - cd build
  - sh ../configure --prefix=`pwd`
  - make -j16
  - make install 
  - make -j16 check 
